<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CALTRC — Track your daily calories and macronutrients">
  <title>CALTRC — Food Logger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1 class="app-title">CALTRC</h1>
      <p class="app-subtitle">Daily food log</p>
    </header>

    <!-- Add Food Section -->
    <section class="section">
      <h2 class="section-title">Add food</h2>
      <div class="card">
        <div class="tabs" role="tablist">
          <button class="tab active" role="tab" data-tab="search" id="tab-search" aria-selected="true">Search USDA</button>
          <button class="tab" role="tab" data-tab="manual" id="tab-manual" aria-selected="false">Manual entry</button>
        </div>

        <!-- Search Tab -->
        <div class="tab-panel active" id="panel-search" role="tabpanel">
          <div class="form-group">
            <label for="food-search">Food name</label>
            <div class="search-wrapper">
              <input type="text" id="food-search" class="search-input" placeholder="e.g. chicken breast" autocomplete="off">
              <span class="search-status" id="search-status"></span>
            </div>
          </div>
          <div id="search-results"></div>
        </div>

        <!-- Manual Tab -->
        <div class="tab-panel" id="panel-manual" role="tabpanel">
          <form id="manual-form">
            <div class="form-group">
              <label for="manual-name">Food name</label>
              <input type="text" id="manual-name" placeholder="e.g. Grilled salmon" required>
              <p class="error-text" id="name-error" hidden>Food name is required</p>
            </div>
            <div class="form-row-4">
              <div class="form-group">
                <label for="manual-cal">Calories</label>
                <input type="number" id="manual-cal" placeholder="0" min="0" step="1">
              </div>
              <div class="form-group">
                <label for="manual-protein">Protein (g)</label>
                <input type="number" id="manual-protein" placeholder="0" min="0" step="0.1">
              </div>
              <div class="form-group">
                <label for="manual-carbs">Carbs (g)</label>
                <input type="number" id="manual-carbs" placeholder="0" min="0" step="0.1">
              </div>
              <div class="form-group">
                <label for="manual-fat">Fat (g)</label>
                <input type="number" id="manual-fat" placeholder="0" min="0" step="0.1">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-full" id="manual-submit">
              <span class="spinner"></span>
              <span class="btn-text">Add entry</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Daily Log Section -->
    <section class="section">
      <div class="date-nav">
        <h2 class="section-title" style="margin-bottom: 0;">Daily log</h2>
        <input type="date" id="log-date" aria-label="Select date">
      </div>
      <div class="card">
        <div id="log-content">
          <div class="log-empty">Loading...</div>
        </div>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
